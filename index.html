<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Example</title>
    <script type="module">
        import { firebaseConfig } from './firebase-config-app.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js';
        import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-messaging.js';

        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./firebase-messaging-sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(err => {
                    console.error('Service Worker registration failed:', err);
                });
        }

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("requestPermission").addEventListener("click", async () => {
                try {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        // Service Worker가 활성화될 때까지 잠시 대기
                        await navigator.serviceWorker.ready;
                        
                        const token = await getToken(messaging, {
                            vapidKey: firebaseConfig.vapid
                        });
                        console.log("FCM Token:", token);
                        alert("Token retrieved. Check the console.");
                    }
                } catch (err) {
                    console.error("Permission denied or error occurred", err);
                }
            });
        });

        onMessage(messaging, (payload) => {
            console.log("Message received. ", payload);
            const { title, body } = payload.notification;
            new Notification(title, { body });
        });
    </script>
</head>
<body>
    <h1>FCM Push Notification Example</h1>
    <button id="requestPermission">Enable Notifications</button>
</body>
</html>
